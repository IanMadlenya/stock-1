<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Stock Listings</title>

    <!-- Bootstrap core CSS -->
    {% load staticfiles %}
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static "css/stock.css" %}" rel="stylesheet">
    <script src="{% static "js/Chart.js" %}"></script>


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Stock Prediction</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="#about">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">

          <form class="form-inline" role="form" style="text-align:right" action="{% url 'delete' stockid=stock.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>
          <h3 style="text-align:center; color:darkgrey ">Closing price for {{ stock.symbol }}</h3>
          <canvas id="canvas" width="1000" height="450"></canvas>
          <form class="form-inline" role="form" style="text-align:center" action="{% url 'update' stockid=stock.id %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="sr-only" for="name">Stock Name</label>
                 <input type="text" class="form-control" name="name" id="name" placeholder="{{ stock.name }}">
            </div>
            <button type="submit" class="btn btn-default">Update</button>
          </form>
      </div>

    </div> <!-- /container -->



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    {% load staticfiles %}
    <script src="{% static "js/bootstrap.min.js" %}"></script>

    <script>
		var lineChartData = {
			labels : [
                {% for price in price_list %}
                    "{{ price.date }}"
                    {% if not forloop.last %},{% endif %}
                {% endfor %}
            ],
			datasets : [
				{
					fillColor : "rgba(151,187,205,0.5)",
					strokeColor : "rgba(151,187,205,1)",
					pointColor : "rgba(151,187,205,1)",
					pointStrokeColor : "#fff",
					data : [
                        {% for price in price_list %}
                            {{ price.close }}
                            {% if not forloop.last %},{% endif %}
                        {% endfor %}
                    ]
				 }
			]
		}

	var myLine = new Chart(document.getElementById("canvas").getContext("2d")).Line(lineChartData);

	</script>
  </body>
</html>
